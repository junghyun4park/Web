<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-08 : write()를 잘못 사용하는 예</title>
</head>
<body onclick="document.write('<h3>소풍갑니다</h3>')">
    
    <h3>write()를 잘못 사용하는 예</h3>
    <hr>    
    <p>웹브라우저의 바탕 아무 곳이나 클릭해 보세요.</p>

    <script>
        document.write('<h3>클릭되었습니다</h3>');
    </script>
</body>
</html>
