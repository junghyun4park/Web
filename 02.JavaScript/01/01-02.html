<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-02 : script 태그에 자바스크립트 작성</title>
    <script>
        function over(obj) {
            obj.src="media/banana.png";
        }
        function out(obj) {
            obj.src="media/apple.png";
        }
    </script>
</head>
<body>
    <h3>마우스를 올려 보세요</h3>
    <hr>
    <img src="media/apple.png" alt="이미지"
                    onmouseover="over(this)"
                    onmouseout="out(this)">
</body>
</html>
