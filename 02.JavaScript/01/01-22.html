<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-22 : 함수</title>
    <script>
        function adder(a, b) { // 함수 작성 
            var sum;
            sum = a + b;
            return sum;
        }
    </script>
</head>
<body>
    <h3>3으로 나눈 나머지가 1인 수만 더하기</h3>
    <hr>
    <script>
        var n = adder(24567, 98374); // 함수 호출
        document.write("24567 + 98374 = " + n + "<br>");
    </script>
    
</body>
</html>
