<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fig 01-01 : 자바스크립트</title>
    <script>
        var sum = 0;
        for(n=0; n<10; n++)
            sum += n;
        alert("합은 = " + sum);
    </script>
</head>
<body>

    <h3>for 문으로 0에서 9까지 출력</h3>
    <hr>
</body>
</html>
