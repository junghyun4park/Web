<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-11 : 마우스 이벤트 객체의 프로퍼티</title>
    <style>
        div {
            background : skyblue;
            width : 250px;
        }
    </style>
</head>
<body>
    <h3>마우스 이벤트 객체의 프로퍼티와 onmousemove</h3>
    <hr>
    이미지 위에 마우스를 움직일 떄
    onmousemove 리스너가 실행되고
    마우스의 위치를 보여줍니다.




    
    <script>
            function calculate() { 
                var exp = document.getElementById("exp");
                var result = document.getElementById("result");
                result.value = eval(exp.value);
            }        
    </script>
    
    <form>
        식 <input type="text" id="exp" value=""><br>
        값 <input type="text" id="result">
        <input type="button" value=" 계산 " onclick="calculate()">
    </form>     
</body>
</html>
