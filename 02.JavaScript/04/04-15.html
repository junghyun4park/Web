<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-15 : new Image()로 이미지 로딩</title>
    <script>
        // 
        var files = [   "images/penguins.png",
                        "images/lighthouse.png",
                        "images/Chrysanthemum.png",
                        "images/Desert.png",
                        "images/Hydrangeas.png",
                        "images/Jellyfish.png",
                        "images/Koala.png",
                        "images/Tulips.png"];
        var imgs = new Array();
        for(var i=0; i<files.length; i++) {
            imgs[i] = new Image(); // 
            imgs[i].src = files[i];
        }

        // 
        var next = 1;
        function change() {
            img.src = imgs[next].src; // 
            next++; // 
            next %= imgs.length; //             
        }
    </script>
</head>
<body onload="changeImage()">
    <h3>onload로 이미지 크기 츌력</h3>
    <hr>
    이미지를 클릭하면 다음 이미지를 보여줍니다.
    <img style="border:20px ridge wheat"
        src="images/penguins.png" alt="." width="200" height="200"
        onclick="change(this)">
</body>
</html>
