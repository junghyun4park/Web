<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-16 : onfocus와 onblur</title>
    <script>
        function checkFilled(obj) {
            if(obj.value == "") {
                // alert("Enter name!");
                var mySpan = document.getElementById("mySpan");
                // mySpan.innerHTML = img.width + "x" + img.height;
                mySpan.innerHTML = "이름은 필수사항입니다";

                obj.focus(); // 
            }
        }
    </script>
</head>
<body onload="document.getElementById('name').focus();">
    <h3>onfocus와 onblur</h3>
    <hr>
    <p>이름을 입력하지 않고 다른 창으로 이동할 수 없습니다.</p>
    <form>
        이름 <input type="text" id="name" onblur="checkFilled(this)"><span id="mySpan"></span><p>
        학번 <input type="text">            
    </form>
</body>
</html>
