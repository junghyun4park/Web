<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            width:800px; height:100px;
            margin:0 auto;
            border:1px solid #cccccc;
        }
        
        div ul li {
            width:140px; height:60px;
            line-height:60px;
            list-style:none;
            float:left;
            border:1px solid #cccccc;
            text-align:center;
            font-size:1.5em;
            color:#ffffff;
            font-weight:bold;
            /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#f26141+0,f7f742+100 */
            background: #f26141; /* Old browsers */
            background: -moz-linear-gradient(top,  #f26141 0%, #f7f742 100%); /* FF3.6-15 */
            background: -webkit-linear-gradient(top,  #f26141 0%,#f7f742 100%); /* Chrome10-25,Safari5.1-6 */
            background: linear-gradient(to bottom,  #f26141 0%,#f7f742 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#f26141', endColorstr='#f7f742',GradientType=0 ); /* IE6-9 */
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>menu1</li>
            <li>menu2</li>
            <li>menu3</li>
            <li>menu4</li>
            <li>menu5</li>
        </ul>
    </div>
    
</body>
</html>
