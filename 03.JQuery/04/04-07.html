<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-7</title>
    <style>
        .reverse {
            background: Black;
            color: White;
        }
    </style>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script>
        $(document).ready(function () { 
            // 이벤트를 연결합니다.
            $('h1').click(function () {
                $(this).html(function (index, html) {
                    return html + '*';
                });
            });

            // 1초마다 함수를 실행합니다.
            setInterval(function () {   
                $('h1').last().click();
            }, 1000);
        });
    </script>
</head>
<body>
    <h1>Start: </h1>
    <h1>Start: </h1>
</body>
</html>
