<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-8</title>
        <script src="http://code.jquery.com/jquery.js"></script>
    <script>
        $(document).ready(function () { 
            // 이벤트를 연결합니다.
            $('h1').click(function (event, data1, data2) {
                alert(data1 + ' : ' + data2);
            });

            // 이벤트를 강제로 발생시킴니다.
            $('h1').eq(1).trigger('click', [273, 52]); 
        });
    </script>
</head>
<body>
    <h1>TRIGGER-0</h1>
    <h1>TRIGGER-1</h1>
</body>
</html>
