<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-7</title>
    <style>        
        div { 
            width:50px; height:50px;
            background-color:Orange;
            position:relative;
         }
    </style>
    <script src="http://code.jquery.com/jquery-1.7.js"></script>
    <script>
        $(document).ready(function () { 
            $('div').click(function () {
                $(this).animate({
                    left: '+=60'
                }, 2000), animate({
                    width: '+=60'
                }, 2000), animate({
                    height: '+=60'
                }, 2000);
            });    
        });
    </script>
</head>
<body>
    <div></div>
</body>
</html>
