<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-6</title>
    <style>        
        div { 
            width:50px; height:50px;
            background-color:Orange;
         }
    </style>
    <script src="http://code.jquery.com/jquery-1.7.js"></script>
    <script>
        $(document).ready(function () { 
            $('div').click(function () {
               // animate() 메서드를 사용합니다.
                $(this).animate({
                    width: '+=50',
                    height: '+=50'
                }, 'slow');       
            });    
        });
    </script>
</head>
<body>
    <div></div>
</body>
</html>
