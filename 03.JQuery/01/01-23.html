<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-23</title>
</head>
<body>
    <script>
        // 변수를 선언합니다.
        var object = { name: 'RintIanTta' };

        // $.extend() 메서드를 사용합니다.
        $.extend(object, {
            gender: 'Male',
            part: 'Second Guitar'
            });

        // 출력합니다.
        var output = '';
        $.each(object, function (Key, item) {
            output += ': ' + item + '\n';
        });
        alert(output);
    </script>
</body>
</html>
