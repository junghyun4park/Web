<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-3</title>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script>
        $(document).ready(function () { 
            $('h3').filter(function (index) {
                return index % 3 == 0;
            }).css({
              backgroundColor: 'Black',
                color: 'White'
            });
        });
    </script>
</head>
<body>
    <h3>Header-0</h3>
    <h3>Header-1</h3>
    <h3>Header-2</h3>
    <h3>Header-3</h3>
    <h3>Header-4</h3>
    <h3>Header-5</h3>
</body>
</html>
